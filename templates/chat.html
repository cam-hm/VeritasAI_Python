<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - VeritasAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-theme-dark" media="(prefers-color-scheme: dark)">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#667eea',
                            600: '#764ba2',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease',
                        'typing': 'typing 1.4s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        typing: {
                            '0%, 60%, 100%': { transform: 'translateY(0)', opacity: '0.5' },
                            '30%': { transform: 'translateY(-10px)', opacity: '1' },
                        }
                    }
                }
            }
        }
        
        // Configure marked for better formatting
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
        }
    </script>
    <style>
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        /* Markdown styles */
        .markdown-content {
            line-height: 1.75;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .markdown-content li {
            margin: 0.5rem 0;
        }
        
        .markdown-content code {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        
        .dark .markdown-content code {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .markdown-content pre {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .dark .markdown-content pre {
            background-color: #1e1e1e;
        }
        
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            color: #d4d4d4;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6b7280;
        }
        
        .dark .markdown-content blockquote {
            border-left-color: #764ba2;
            color: #9ca3af;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: bold;
            margin: 1.5rem 0 1rem 0;
        }
        
        .markdown-content h1 {
            font-size: 1.5rem;
        }
        
        .markdown-content h2 {
            font-size: 1.25rem;
        }
        
        .markdown-content h3 {
            font-size: 1.1rem;
        }
        
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
        }
        
        .dark .markdown-content table th,
        .dark .markdown-content table td {
            border-color: #374151;
        }
        
        .markdown-content table th {
            background-color: #f9fafb;
            font-weight: bold;
        }
        
        .dark .markdown-content table th {
            background-color: #1f2937;
        }
    </style>
</head>

    <script src="/static/js/api.js"></script>
    <script>
        // Check authentication
        if (!TokenManager.isAuthenticated()) {
            window.location.href = '/login';
        }

        const messagesContainer = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        const submitBtn = document.getElementById('submitBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const conversationsList = document.getElementById('conversationsList');
        const chatTitle = document.getElementById('chatTitle');
        const emptyState = document.getElementById('emptyState');
        
        // Get session_id or document_id from URL (only on initial load)
        const urlParams = new URLSearchParams(window.location.search);
        let currentSessionId = urlParams.get('session_id') || null;
        let documentId = urlParams.get('document_id') || null;
        
        let messages = [];
        let sessions = [];

        // Sidebar toggle (mobile)
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', async function() {
            await loadConversations();
            
            // Only load session if explicitly provided in URL
            if (currentSessionId) {
                await loadSessionMessages();
            } else if (documentId) {
                // Document chat - find existing session for this document
                const existingSession = sessions.find(s => s.document && s.document == documentId);
                if (existingSession) {
                    // Found existing session - load it
                    currentSessionId = existingSession.id;
                    documentId = null; // Clear documentId, use session instead
                    await loadSessionMessages();
                } else {
                    // No session yet - will be created on first message
                    chatTitle.textContent = 'Document Chat';
                }
            } else {
                // No session - show empty state
                currentSessionId = null;
                messages = [];
                messagesContainer.innerHTML = '';
                emptyState.style.display = 'block';
                chatTitle.textContent = 'New Conversation';
                // Clean URL
                window.history.replaceState({}, '', '/chat');
            }
            
            // Setup suggestion buttons
            setupSuggestions();
        });

        // New Chat button - just clear UI, don't create session
        newChatBtn.addEventListener('click', () => {
            startNewChat();
        });
        
        function startNewChat() {
            currentSessionId = null;
            documentId = null;
            messages = [];
            messagesContainer.innerHTML = '';
            emptyState.style.display = 'block';
            chatTitle.textContent = 'New Conversation';
            
            // Clean URL
            window.history.replaceState({}, '', '/chat');
            
            // Reload conversations to update highlights
            loadConversations();
            
            // Setup suggestions
            setupSuggestions();
            
            // Focus input
            chatInput.focus();
        }
        
        function setupSuggestions() {
            const suggestions = document.querySelectorAll('.suggestion-btn');
            suggestions.forEach(btn => {
                btn.addEventListener('click', function() {
                    const text = this.querySelector('.font-medium').textContent;
                    chatInput.value = text;
                    chatInput.focus();
                    chatInput.style.height = 'auto';
                    chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
                });
            });
        }


        async function loadConversations() {
            try {
                const data = await ChatSessionsAPI.list();
                sessions = data.results || data;
                renderConversations();
            } catch (error) {
                console.error('Failed to load conversations:', error);
                conversationsList.innerHTML = '<div class="text-red-400 text-sm text-center py-4">Failed to load conversations</div>';
            }
        }

        function renderConversations() {
            if (sessions.length === 0) {
                conversationsList.innerHTML = '<div class="text-slate-400 text-sm text-center py-8">No conversations yet</div>';
                return;
            }

            conversationsList.innerHTML = sessions.map(session => {
                const isActive = currentSessionId && parseInt(currentSessionId) === session.id;
                return `
                    <div 
                        class="conversation-item p-3 rounded-lg mb-1 cursor-pointer transition ${isActive ? 'bg-slate-800' : 'hover:bg-slate-800'}"
                        data-session-id="${session.id}"
                        onclick="loadSession(${session.id})"
                    >
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="text-sm font-medium text-white truncate">${session.title || 'New Conversation'}</div>
                                <div class="text-xs text-slate-400 mt-1">${session.message_count || 0} messages</div>
                            </div>
                            <button 
                                onclick="event.stopPropagation(); deleteSession(${session.id})"
                                class="ml-2 text-slate-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Add hover effect
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.querySelector('button').classList.remove('opacity-0');
                });
                item.addEventListener('mouseleave', function() {
                    this.querySelector('button').classList.add('opacity-0');
                });
            });
        }

        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            documentId = null;
            
            // Don't update URL - keep it clean
            // window.history.replaceState({}, '', '/chat');
            
            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                sidebar.classList.add('-translate-x-full');
            }
            
            await loadSessionMessages();
            await loadConversations(); // Refresh to highlight active
        }

        async function loadSessionMessages() {
            try {
                const session = await ChatSessionsAPI.get(currentSessionId);
                
                // Update title
                chatTitle.textContent = session.title || 'New Conversation';
                
                // Clear and load messages
                messagesContainer.innerHTML = '';
                messages = [];
                
                if (session.messages && session.messages.length > 0) {
                    emptyState.style.display = 'none';
                    session.messages.forEach(msg => {
                        messages.push({ role: msg.role, content: msg.content });
                        addMessage(msg.role, msg.content, false);
                    });
                } else {
                    emptyState.style.display = 'block';
                    setupSuggestions();
                }
            } catch (error) {
                console.error('Failed to load session messages:', error);
            }
        }

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Submit message
        submitBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // Create session if doesn't exist (only when user sends first message)
            if (!currentSessionId && !documentId) {
                try {
                    const session = await ChatSessionsAPI.create('New Conversation');
                    currentSessionId = session.id;
                    // Don't update URL - keep it clean
                    // Reload conversations to show new one
                    await loadConversations();
                } catch (error) {
                    console.error('Failed to create session:', error);
                    alert('Failed to create new conversation: ' + error.message);
                    return;
                }
            }

            // Hide empty state and suggestions
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            // Add user message
            messages.push({ role: 'user', content: message });
            addMessage('user', message);
            chatInput.value = '';
            chatInput.style.height = 'auto';
            submitBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                // Call chat stream API
                const response = await ChatAPI.stream(messages, currentSessionId, documentId);
                
                // Handle SSE streaming
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch {
                        errorData = { error: errorText || 'Request failed' };
                    }
                    throw new Error(errorData.error || errorData.detail || 'Chat request failed');
                }
                
                // Check if response is streamable
                if (!response.body) {
                    throw new Error('Response body is not available');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;
                let buffer = '';
                let hasContent = false;
                
                hideTypingIndicator();
                
                // Create assistant message element
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex gap-3 mb-6 animate-fade-in';
                
                const avatar = document.createElement('div');
                avatar.className = 'w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center font-semibold text-sm bg-gradient-to-br from-[#667eea] to-[#764ba2] text-white';
                avatar.textContent = '⚡';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'flex-1 px-4 py-3 rounded-xl leading-relaxed text-[15px] bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 shadow-sm markdown-content';
                messageElement = messageContent;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                messagesContainer.appendChild(messageDiv);
                
                // Read stream
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        
                        // Keep last incomplete line in buffer
                        buffer = lines.pop() || '';
                        
                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (trimmedLine === '') continue;
                            
                            if (trimmedLine.startsWith('data: ')) {
                                try {
                                    const jsonStr = trimmedLine.slice(6).trim();
                                    if (jsonStr === '[DONE]' || jsonStr === '') continue;
                                    
                                    const data = JSON.parse(jsonStr);
                                    
                                    // Handle error
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    
                                    // Handle content
                                    if (data.content) {
                                        hasContent = true;
                                        assistantMessage += data.content;
                                        updateMessageContent(messageElement, assistantMessage);
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    }
                                } catch (e) {
                                    if (e.message && e.message.includes('error')) {
                                        throw e;
                                    }
                                    console.warn('Failed to parse SSE data:', trimmedLine, e);
                                }
                            }
                        }
                    }
                    
                    // Process remaining buffer
                    if (buffer.trim()) {
                        const trimmedBuffer = buffer.trim();
                        if (trimmedBuffer.startsWith('data: ')) {
                            try {
                                const jsonStr = trimmedBuffer.slice(6).trim();
                                if (jsonStr && jsonStr !== '[DONE]') {
                                    const data = JSON.parse(jsonStr);
                                    if (data.error) {
                                        throw new Error(data.error);
                                    }
                                    if (data.content) {
                                        hasContent = true;
                                        assistantMessage += data.content;
                                        updateMessageContent(messageElement, assistantMessage);
                                    }
                                }
                            } catch (e) {
                                if (e.message && e.message.includes('error')) {
                                    throw e;
                                }
                                console.warn('Failed to parse final buffer:', e);
                            }
                        }
                    }
                } catch (streamError) {
                    // If error during streaming, show it
                    if (messageElement && !hasContent) {
                        messageElement.textContent = 'Error: ' + streamError.message;
                        messageElement.className = 'flex-1 px-4 py-3 rounded-xl leading-relaxed text-[15px] bg-red-50 text-red-800 shadow-sm';
                    }
                    throw streamError;
                }
                
                // Add to messages array
                if (assistantMessage) {
                    messages.push({ role: 'assistant', content: assistantMessage });
                    
                    // Reload conversations to get updated title (backend auto-generates from first message)
                    // Also handle document_id -> session_id conversion
                    if (documentId && !currentSessionId) {
                        // Backend created session for document - find it and switch to session mode
                        setTimeout(async () => {
                            await loadConversations();
                            
                            // Find the session created for this document
                            const newSession = sessions.find(s => s.document == documentId);
                            if (newSession) {
                                currentSessionId = newSession.id;
                                documentId = null; // Switch to session mode
                                // Update chat title
                                if (newSession.title && newSession.title !== 'New Conversation') {
                                    chatTitle.textContent = newSession.title;
                                }
                            }
                        }, 500);
                    } else if (currentSessionId && messages.length === 2 && messages[0].role === 'user') {
                        // Wait a bit for backend to save title, then reload
                        setTimeout(async () => {
                            await loadConversations();
                            
                            // Update chat title
                            const session = sessions.find(s => s.id == currentSessionId);
                            if (session && session.title && session.title !== 'New Conversation') {
                                chatTitle.textContent = session.title;
                            }
                        }, 500);
                    }
                    
                    // Hide suggestions after first message
                    if (emptyState) {
                        emptyState.style.display = 'none';
                    }
                } else if (!hasContent) {
                    throw new Error('No response received from server');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', 'Error: ' + error.message);
                console.error('Chat error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        }


        // Function to update message content with markdown rendering
        function updateMessageContent(element, content) {
            if (typeof marked !== 'undefined') {
                // Parse markdown
                const html = marked.parse(content);
                element.innerHTML = html;
                
                // Highlight code blocks
                if (typeof hljs !== 'undefined') {
                    element.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            } else {
                // Fallback to plain text
                element.textContent = content;
            }
        }
        
        function addMessage(role, content, animate = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-3 mb-6 ${animate ? 'animate-fade-in' : ''}`;
            
            const avatar = document.createElement('div');
            if (role === 'user') {
                avatar.className = 'w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center font-semibold text-sm bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300';
                avatar.textContent = 'U';
            } else {
                avatar.className = 'w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center font-semibold text-sm bg-gradient-to-br from-[#667eea] to-[#764ba2] text-white';
                avatar.textContent = '⚡';
            }
            
            const messageContent = document.createElement('div');
            if (role === 'user') {
                messageContent.className = 'flex-1 px-4 py-3 rounded-xl leading-relaxed text-[15px] bg-slate-100 dark:bg-slate-700 text-slate-800 dark:text-slate-100';
                messageContent.textContent = content; // User messages: plain text
            } else {
                messageContent.className = 'flex-1 px-4 py-3 rounded-xl leading-relaxed text-[15px] bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-100 shadow-sm markdown-content';
                updateMessageContent(messageContent, content); // Assistant messages: markdown
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'flex gap-3 mb-6';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center font-semibold text-sm bg-gradient-to-br from-[#667eea] to-[#764ba2] text-white';
            avatar.textContent = '⚡';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'flex-1 px-4 py-3 rounded-xl bg-white dark:bg-slate-800 shadow-sm flex items-center justify-center gap-2 min-w-[80px]';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'w-2.5 h-2.5 rounded-full bg-slate-400 dark:bg-slate-500 animate-typing typing-dot';
                typingContent.appendChild(dot);
            }
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm('Are you sure you want to delete this conversation?')) return;
            
            try {
                await ChatSessionsAPI.delete(sessionId);
                
                // If deleted session is current, start new chat
                if (currentSessionId == sessionId) {
                    startNewChat();
                } else {
                    // Reload conversations
                    await loadConversations();
                }
            } catch (error) {
                console.error('Failed to delete session:', error);
                alert('Failed to delete conversation: ' + error.message);
            }
        }

        async function handleLogout() {
            await AuthAPI.logout();
            window.location.href = '/login';
        }

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const lightModeIcon = document.getElementById('lightModeIcon');
        
        // Load dark mode preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true' || 
                          (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        function setDarkMode(enabled) {
            if (enabled) {
                document.documentElement.classList.add('dark');
                darkModeIcon.classList.remove('hidden');
                lightModeIcon.classList.add('hidden');
                // Update highlight.js theme
                const darkTheme = document.getElementById('highlight-theme-dark');
                const lightTheme = document.getElementById('highlight-theme-light');
                if (darkTheme) darkTheme.disabled = false;
                if (lightTheme) lightTheme.disabled = true;
            } else {
                document.documentElement.classList.remove('dark');
                darkModeIcon.classList.add('hidden');
                lightModeIcon.classList.remove('hidden');
                // Update highlight.js theme
                const darkTheme = document.getElementById('highlight-theme-dark');
                const lightTheme = document.getElementById('highlight-theme-light');
                if (darkTheme) darkTheme.disabled = true;
                if (lightTheme) lightTheme.disabled = false;
            }
            localStorage.setItem('darkMode', enabled);
        }
        
        // Initialize dark mode
        setDarkMode(isDarkMode);
        
        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            const isCurrentlyDark = document.documentElement.classList.contains('dark');
            setDarkMode(!isCurrentlyDark);
        });
        
        // Make functions global
        window.loadSession = loadSession;
        window.deleteSession = deleteSession;
        
        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', handleLogout);
    </script>
