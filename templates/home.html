<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritasAI Django - RAG System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">VeritasAI Django</h1>
            <p class="text-xl text-gray-600 mb-8">RAG System built with Django (giống Laravel)</p>
            
            <!-- Navigation (giống Laravel navigation) -->
            <nav class="mb-8">
                <a href="/" class="text-blue-600 hover:underline mr-4">Home</a>
                <a href="/documents/" class="text-blue-600 hover:underline mr-4">Documents</a>
                <a href="/api/documents/" class="text-blue-600 hover:underline mr-4">API</a>
                <a href="/admin/" class="text-blue-600 hover:underline">Admin Panel</a>
            </nav>
            
            <!-- Status card với Alpine.js -->
            <div class="bg-white rounded-lg shadow p-6 mb-6"
                 x-data="{ 
                     status: 'checking...',
                     async init() {
                         try {
                             const response = await fetch('/api/documents/');
                             this.status = 'ok';
                         } catch (e) {
                             this.status = 'error';
                         }
                     }
                 }">
                <h2 class="text-2xl font-semibold mb-4">System Status</h2>
                <p class="text-gray-600">
                    API Status: <span class="font-bold" x-text="status"></span>
                </p>
            </div>
            
            <!-- Features -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-semibold text-lg mb-2">Django</h3>
                    <p class="text-gray-600 text-sm">Full-stack framework giống Laravel</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-semibold text-lg mb-2">Admin Panel</h3>
                    <p class="text-gray-600 text-sm">Tự động generate từ models (miễn phí!)</p>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <h3 class="font-semibold text-lg mb-2">RAG System</h3>
                    <p class="text-gray-600 text-sm">Document processing & chat</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
