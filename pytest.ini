[pytest]
# Pytest configuration for Django
DJANGO_SETTINGS_MODULE = veritasai_django.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --reuse-db
testpaths = app/tests

markers =
    unit: Unit tests (fast, no database)
    integration: Integration tests (require database)
    api: API endpoint tests
    slow: Slow tests (skip in CI)
    auth: Authentication tests
    models: Model tests
    serializers: Serializer tests
    services: Service tests

