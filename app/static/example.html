<!--
Ví dụ Hybrid với Alpine.js (Option 3)
Giống Laravel với Alpine.js + Tailwind
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritasAI - Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8" 
         x-data="{ 
             documents: [],
             loading: true,
             async init() {
                 const response = await fetch('/api/documents');
                 this.documents = await response.json();
                 this.loading = false;
             }
         }">
        
        <h1 class="text-3xl font-bold mb-6">Documents</h1>
        
        <!-- Loading state -->
        <div x-show="loading" class="text-gray-500">Loading...</div>
        
        <!-- Documents list (giống Alpine.js trong Laravel) -->
        <template x-for="doc in documents" :key="doc.id">
            <div class="bg-white rounded-lg shadow p-4 mb-4">
                <h2 class="text-xl font-semibold" x-text="doc.name"></h2>
                <p class="text-gray-600">Status: <span x-text="doc.status"></span></p>
                <p class="text-gray-600">Chunks: <span x-text="doc.num_chunks"></span></p>
            </div>
        </template>
        
        <!-- Empty state -->
        <div x-show="!loading && documents.length === 0" class="text-gray-500">
            No documents found.
        </div>
    </div>
</body>
</html>
