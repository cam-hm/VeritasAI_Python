<!--
Ví dụ Jinja2 Template (Option 2 - SSR)
Giống Laravel Blade templates
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritasAI - Documents</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Documents</h1>
        
        <!-- Loop through documents (giống @foreach trong Blade) -->
        {% for document in documents %}
        <div class="bg-white rounded-lg shadow p-4 mb-4">
            <h2 class="text-xl font-semibold">{{ document.name }}</h2>
            <p class="text-gray-600">Status: {{ document.status }}</p>
            <p class="text-gray-600">Chunks: {{ document.num_chunks }}</p>
        </div>
        {% endfor %}
        
        <!-- Conditional (giống @if trong Blade) -->
        {% if not documents %}
        <p class="text-gray-500">No documents found.</p>
        {% endif %}
    </div>
</body>
</html>
